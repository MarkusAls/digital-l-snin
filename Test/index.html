<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strekkodeskanner</title>
    <link rel="manifest" href="/manifest.json">
    <script src="app.js"></script>
    <script src="service-worker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        video, canvas {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h2>Skann en strekkode</h2>
    <video id="video"></video>
    <p>Skannet kode: <span id="output"></span></p>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const output = document.getElementById("output");

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Bruk bak-kameraet
                    },
                    target: document.querySelector("#video")
                },
                decoder: {
                    readers: ["ean_reader", "code_128_reader", "upc_reader", "code_39_reader"] // StÃ¸tter flere strekkodeformater
                }
            }, function(err) {
                if (err) {
                    console.error("Feil ved oppstart av Quagga", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(result => {
                output.textContent = result.codeResult.code;
            });
        });
    </script>
</body>
</html>
